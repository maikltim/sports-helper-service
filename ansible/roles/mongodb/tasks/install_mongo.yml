- name: create MongoDB repository file
  ansible.builtin.template:
    src: mongodb-org.repo.j2
    dest: /etc/yum.repos.d/mongodb-org-5.0.repo

- name: Install MongoDB packages
  ansible.builtin.yum:
     name:
       - mongodb-org
       - mongodb-org-server
       - mongodb-org-shell
       - mongodb-org-mongos
       - mongodb-org-tools
       - python3-pip
- name: Install pymongo
  pip:
    name: pymongo
  
- name: Добавить запись в /etc/hosts
  lineinfile:
     path: /etc/hosts
     line: '127.0.0.1 mongo'

- name: Add entry to /etc/hosts
  lineinfile:
    path: /etc/hosts
    line: '192.168.57.4 backend2'
  when: ansible_host == 'backend1'

- name: Add entry to /etc/hosts
  lineinfile:
    path: /etc/hosts
    line: '192.168.57.3 backend1'
  when: ansible_host == 'backend2'

- name: Make sure a service unit is running
  ansible.builtin.systemd:
    state: started
    name: mongod
    daemon_reload: true
    enabled: true